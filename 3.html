<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 плюс 10 получаем 20 (работаем с числами).
  2. 20 плюс "10" получаем "2010" (первое число преобразовалось к строке).
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");
  
  /*
  1. 10 плюс "10" получаем "1010" (первое число преобразовалось к строке).
  2. "1010" плюс 10 (третье число преобразовалось к строке).
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем 20.
  2. 20 плюс +"10" получаем 30 (третье число в виде строки преобразовалось в число благодаря + перед строкой).
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1. 10 делим на пустую строку "", пустая строка преобразовывается к числу 0 благодаря - перед строкой. Получаем бесконченсоть со знаком -, так как делили с отрицательной стороны.
  2. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");
  
  /*
  1. 10 делим на строку "2,5". Преобразование к числу неудачно, так как стоит ",", а не ".". 
  2. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
