<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    инкремент с префиксом увелчит "a" на 1 и выведет значение "c".
    Выведет 2.
     */
    c = ++a;
    console.log(c);

    /*
    инкремент с постфиксом сначала выведет старое значение "b" через вывод 
    "d", а потом увеличит занчение "b" на 1.
    Выведет 1.
     */
    d = b++;
    console.log(d);

    /*
    "a" увеличится снова на 1 (будет 3), а потом прибавится число 2.
    Выведет 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Сначала сложит 2 и "b", а потом произведёт инкрементацию "b".
    Выведет d = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
